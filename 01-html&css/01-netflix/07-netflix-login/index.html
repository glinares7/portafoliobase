<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="shortcut icon" href="icon/netflix-icon.svg" />
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <div class="login-page">
        <header class="header">
            <div class="hero">
               <div class="contenedor-logo">
                <img src="icon/netflix.svg" alt="" class="logo" >
               </div>
               <div class="contenedor-form">
                    <div class="contenedor-hero">
                        <div class="signin">
                            <h2 class="titulo-sign">Sig In</h2>
                            <form class="form-sign">   
                                <div class="general">
                                    <input type="text" class="form-box form-name inputText" required>
                                
                                        <span class="floating-label">Your email address</span>
                                
                                </div>
                                                            
                                <input class="form-box form-name" type="text" name="name" id="name" placeholder="  Email or phome number">
                                <input class="form-box form-password" type="password" name="password" id="password" placeholder="  Password" >
                                <input class="form-box form-button" type="submit" value="Sign In">
                                <div class=" form-box form-terminos olvido">
                                    <label class="label-checkbox" id="c1">
                                        <input type="checkbox"  class="checkbox" name="checkbox" id="checkbox" checked="checked " >
                                        <span class="checkmark"></span>Remenber Me
                                    </label>
                                    <label>Neep help?</label>
                                </div>
                            </form>
                        </div>
                    
                        <div class="terminos-conectarse revision">
                            <label class ="siguenos ">
                                <img class="icon-facebook" src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png">
                                Login woth Facebook
                            </label>
                            <label class="cuenta" >New to Neflix?
                                <span class="terminos-span">Sign up now</span>
                            </label>
                            <label class="informacion">The page is protected by Google reCAPTCHA to ensure you're not a bot
                                <a class="information-a" href="#">Learn more</a>
                            </label>
                        </div>
                    </div>
               </div>
            </div>
        </header>
        <footer class="footer">
            <div class="contenedor-footer">
                <p class="footer-call">Questions Call 0-800-52351</p>
                <div class="footer-items">
                    <div class="footer-count">
                        <p>FAQ</p>
                        <p>Cookie preferences</p>
                    </div>
                    <div class="footer-count">
                        <p>Help Center</p>
                        <p>Corporate Information</p>
                    </div>
                    <div class="footer-count">
                        <p>Terms of Use</p>
                    </div>
                    <div class="footer-count">
                        <p>privacy</p>
                    </div>
                </div>
                <div class="footer-box">
                    <button class="footer-button">
                      <div class="footer-button-i">
                            <i class="far fa-globe i-globe"></i>
                            English
                            <i class="fas fa-chevron-down i-down"></i>
                      </div>
                    </button>
                </div>
            </div>

        </footer>
    </div>

</body>
</html>
