<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/svg" href="icon/nelflix-icon.svg">
    <title>Nelflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <header class="header">
            <div class="hero">
                <img src="icon/nelflix.svg" alt="logo" class="logo" draggable="false" >
                <div class="signin">
                    <h2>Sign In</h2>
                    <form>
                        <input type="text" name="name" id="name" placeholder="Email or phone number" autocomplete="off">
                        <input type="password" name="password" id="password" placeholder="password">
                        <input type="submit" value="Sign In" >
                    </form>
                    <div class="help">
                        <div class="check">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember</label>
                        </div>
                        <div class="need">
                            <a href="#">Need help?</a>
                        </div>
                    </div>
                   <div class="footer-signin">
                       <a href="#" class="login"><img src="icon/facebook.svg" class="facebook" alt="icon">Login with Facebook</a>
                       <p class="new">New to Nelflix? <a href="#">Sign Up now </a></p>
                       <p class="protect">This page is protected by Google re:CAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></p>
                   </div> 
                </div>
            </div>
        </header>
        <footer class="footer">
            <div class="footer-info">
                <p>Questions?  Call <a href="#">tel:+504 9999 9999(HN)</a></p>
                <ul class="footer-links">
                    <li class="footer-links__item"><a href="#">FAQ</a></li>
                    <li class="footer-links__item"><a href="#">Help Center</a></li>
                    <li class="footer-links__item"><a href="#">Term of user</a></li>
                    <li class="footer-links__item"><a href="#">Privacy</a></li>
                    <li class="footer-links__item"><a href="#">Cookie</a></li>
                    <li class="footer-links__item"><a href="#">Corporate Information</a></li>
                </ul>
                <select name="languaje" id="languaje">
                    <option value="es">Espa√±ol</option>
                    <option value="en">Ingles</option>
                </select>
            </div>
        </footer>
    </div>
</body>
</html>
