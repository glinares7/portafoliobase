<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!--*- v-5-pro-->
    <!--* v-5-->
    <!--*- v-6-->
    <!--*- v6_pro-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" crossorigin="anonymous">
    <!--*- Referencia
    //- https://fa-v6.hung1001.com/
    
    -->
    <title>Document</title>
  </head>
  <body> 
    <header class="header" id="header"><a class="logo" href="/"><img src="./assets/img/logo.png" alt="web logo"></a>
      <div class="topbar" id="topbar">
        <div class="topbar__icon" data-type="login"><i class="fa-thin fa-user"></i><span>Log in</span></div>
        <div class="topbar__icon" data-type="register"><i class="fa-thin fa-user-plus"></i><span>Register</span></div>
        <div class="toggle-menu">
          <div class="toggle-menu__icon" id="toggle-menu">
            <div class="first-bar"></div>
            <div class="second-bar"></div>
            <div class="third-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <nav class="main-nav" id="main-nav">
        <ul class="main-menu" id="main-menu">
          <li class="main-menu__item"><a class="main-menu__link " href="https://glinares6.github.io/portafolio/index.html">home</a>
          </li>
          <li class="main-menu__item"><a class="main-menu__link" href="https://glinares6.github.io/portafolio/about.html">about</a>
          </li>
          <li class="main-menu__item"><a class="main-menu__link main-menu__link--active" href="https://glinares6.github.io/portafolio/contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main">
      <h1 class="title">Contact</h1>
      <div class="contact">
        <div class="contact__form">
          <form class="form-contact">
            <div class="form-contact__fields">
              <input class="form-contact__input" type="text" name="name" placeholder="name">
              <input class="form-contact__input" type="text" name="email" placeholder="email">
              <input class="form-contact__input" type="text" name="subject" placeholder="subject">
            </div>
            <div class="form-contact__field">
              <textarea class="form-contact__textarea" name="message" placeholder="message"></textarea>
            </div>
          </form>
          <div class="form-contact__field">
            <input class="form__submit" type="submit" value="Send">
          </div>
        </div>
        <div class="contact__map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.8163652177695!2d-77.08670828555861!3d-12.05615254535682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c946680d0099%3A0xc6def8804064a4e9!2sUniversidad%20Nacional%20Mayor%20de%20San%20Marcos!5e0!3m2!1ses-419!2spe!4v1649200599373!5m2!1ses-419!2spe" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe><a href="https://www.google.com/maps/@-12.173312,-76.9523712,13z" target="_blank"> <img class="contact__img-map" src="assets/map.png" alt=""></a>
        </div>
        <div class="social">
          <div class="social__icon"><i class="fa-brands fa-twitter-square"></i><i class="fa-brands fa-twitter-square"></i></div>
          <div class="social__icon"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-instagram"></i></div>
          <div class="social__icon"><i class="fa-brands fa-youtube-square"></i><i class="fa-brands fa-youtube-square"></i></div>
          <div class="social__icon"><i class="fa-brands fa-pinterest-square"></i><i class="fa-brands fa-pinterest-square"></i></div>
        </div>
      </div>
    </main>
    <div class="lightbox" id="login-modal">
      <form class="form" id="login-form">
        <div class="form__field">
          <label class="form__label" for="login-email">Email</label>
          <input class="form__input" type="email" name="email" id="login-email">
        </div>
        <div class="form__field">
          <label class="form__label" for="login-password">Password</label>
          <input class="form__input" type="password" name="password" id="login-password">
        </div>
        <div class="form__field">
          <input class="form__submit" type="submit" name="button" value="Send">
        </div>
      </form>
    </div>
    <div class="lightbox" id="register-modal">
      <form class="form" id="register-form">
        <div class="form__field">
          <label class="form__label" for="register-email">Email</label>
          <input class="form__input" type="email" name="email" id="register-email">
        </div>
        <div class="form__field">
          <label class="form__label" for="register-password">Password</label>
          <input class="form__input" type="password" name="password" id="register-password">
        </div>
        <div class="form__field">
          <label class="form__label" for="register-password-2">Reset pasword</label>
          <input class="form__input" type="password" name="password" id="register-password-2">
        </div>
        <div class="form__field form__buttons">
          <input class="form__submit" type="submit" name="button" value="Send">
        </div>
      </form>
    </div>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
