<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* BOOSTRAP-CDN -->

    <title>firebase-auth-ejemplo</title>

</head>
<body>
  <!--* NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav  ms-auto">
                    <li class="nav-item logged-out" style="display:none">
                      <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signinModal" href="#">Sigin</a>
                    </li>
                    <li class="nav-item logged-out" style="display:none">
                      <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signupModal" href="#">Signup</a>
                    </li>
                   <li class="nav-item logged-in" style="display:none">
                       <a href="#" class="nav-link" id="logout">Logout</a>
                   </li>
                  </ul>
                </div>
              </div>
      </nav>

<!--* MAIN CONTENT -->

      <div class="container p-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <ul class="list-group posts">
            
            </ul>
          </div>
        </div>
      </div>

<!--* MODAL SIGN UP -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  id="signup-form">
          <div class="form-group">
            <input type="text"  id="signup-email" class="form-control mb-3" placeholder="email"  name="dev" required>
          </div>
          <div class="form-group">
            <input type="password"  id="signup-password" class="form-control mb-3" placeholder="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
                signUp
              </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!--* MODAL SIGN IN -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  id="login-form">
          <div class="form-group">
            <input type="text"  id="login-email" class="form-control mb-3" placeholder="email"  name="dev" required>
          </div>
          <div class="form-group">
            <input type="password"  id="login-password" class="form-control mb-3" placeholder="password" required>
          </div>
          <div class="form-group">

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-block">
                  login
                </button>
              <button type="button" class="btn btn-info btn-block" id="googleLogin">
                  Login with Google
                </button>
              <button type="button" class="btn btn-primary btn-block" id="facebookLogin">
                  Login with Favebook
                </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


  <!--* SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!--* FIREBASE CDN -->


  <script type="module" src="./main.js" ></script>

</body>
</html>
